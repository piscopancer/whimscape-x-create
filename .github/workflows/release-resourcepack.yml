name: Build and Release Resource Pack

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create resource pack zip
        run: |
          ZIP_NAME="Whimscape-X-Create-1.20.x-1.21.1r${{ github.run_number }}.zip"
          zip -r "$ZIP_NAME" \
            assets/ \
            pack.mcmeta \
            pack.png
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Version ${{ github.run_number }} (${{ github.sha }})
          body: |
            Automatic build from commit ${{ github.sha }}.
            Download the .zip and place it in your Minecraft resourcepacks folder.
          draft: false
          prerelease: false

      - name: Upload Resource Pack to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ZIP_NAME }}
          asset_name: ${{ env.ZIP_NAME }}
          asset_content_type: application/zip
